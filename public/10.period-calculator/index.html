<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500&family=Noto+Serif+TC:wght@200;300&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

    <!-- my css -->
    <link href="style.css" rel="stylesheet">

    <title>經期計算機</title>
</head>
<body>
  <header class="">
    <h1 class="ml-2 mt-2 mb-0">經期計算機</h1>
    <h6 class="my-0 mx-2">Period Calculator</h6>
  </header>
  <div class="container mb-5">
    <div class="row text-center m-4">
      <div class="input-box col-12">
        <h5>請輸入生理週期天數</h5>
        <input id="cycle" class="m-2" type="number" min="1" value="28">
      </div>
      <div class="input-box col-12 mt-4">
        <h5>請輸入最近一次的月經開始日</h5>
        <input id="date-last" class="m-2" type="date">
      </div>
      <div class="col-12 p-4">
        <button id="btn-start" class="btn btn-lg btn-my mt-2 px-4">開始計算</button>
      </div>
    </div>
    <div class="row text-center justify-content-center">
      <div class="card col-8 p-0 my-2">
        <div class="card-header">
          您的下次生理期為
        </div>
        <div class="card-body">
          <h3 id="date-result" class="card-title m-2">尚未計算</h3>
          <p  id="countdown"  class="card-text mt-3">還有 ? 天
          </p>
        </div>
        <div id="ps" class="card-footer text-muted py-3">
         記得照顧好自己喔 <i class="fas fa-heart"></i>
          <!-- 加入Google行事曆
          <div>
            <button id="btn-note" class="btn btn-sm btn-outline-secondary mt-2">提醒我</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
