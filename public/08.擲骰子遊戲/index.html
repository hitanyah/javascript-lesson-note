<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link href="style.css" rel="stylesheet">

    <title>擲骰子遊戲</title>
</head>
<body>
    <div class="container p-5">
      <h2 class="text-center my-5">擲骰子比大小</h2>
      <div class="row">
        <div class="left d-flex flex-wrap col-md-6">
          <h3 class="text-center py-3 col-12">PLAYER</h3>
          <div id="playerDice" class="text-center mx-auto">
            <i class="fas fa-dice-one"></i>
          </div>
        </div>
        <div class="right d-flex flex-wrap col-md-6">
          <h3 class="text-center py-3 col-12">COMPUTER</h3>
          <div id="npcDice" class="text-center mx-auto">
            <i class="fas fa-dice-one"></i>
          </div>
        </div>
      </div>
      <div id="resultText" class="text-center mx-auto my-5">
        <h4 class="result">點數越大者勝</h4>
        <!-- <h4 class="playerWin">玩家勝 <i class="far fa-smile-wink"></i></h4>
        <h4 class="npcWin">電腦勝 <i class="fas fa-sad-tear"></i></h4> -->
      </div>
      <div class="text-center mx-auto">
        <button id="playBtn" class="btn btn-lg btn-outline-secondary">洗八啦！</button>
      </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
