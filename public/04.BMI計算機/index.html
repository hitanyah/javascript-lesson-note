<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>BMI計算機</title>
</head>
<body>
    <div class="container px-5">
        <!-- <h2>BMI計算機</h2> -->
        <form class="mt-5">
            <div class="form-group">
              <label for="bodyHeight">身高</label>
              <input id="bodyHeight" type="text" class="form-control" aria-describedby="heightHelp" placeholder="請輸入身高">
              <small id="heightHelp" class="form-text text-muted">單位為公分  範例：171</small>
            </div>
            <div class="form-group">
              <label for="bodyWeight">體重</label>
              <input id="bodyWeight" type="text" class="form-control" aria-describedby="weightHelp" placeholder="請輸入體重">
              <small id="weightHelp" class="form-text text-muted">單位為公斤  範例：58</small>
            </div>
            <button id="calculate" class="btn btn-primary">送出</button>
          </form>
        <h3 id="bmiText" class="text-center col-12 mt-5">BMI計算結果</h3>
    </div>

    <script src="index.js"></script>

</body>
</html>
